<head>
	<title>Login or Register</title>
	<style>
		form{
			background-color: #ff9966;
			padding: 5px;
		    border-radius: 2px;
		    height: 360px;
		    width: 240px;
		}
		input{
			margin-right: 5px;
			margin: 20px 25px 20px auto;
		}
	</style>
</head>
<body>
  	{% if messages %}
	    {% for message in messages %}
	        <p>{{ message }}<p>
	    {% endfor %}
	{% endif %}
	<h1>Login:</h1>
	<form action='/login_attempt' method='POST'>
		{% csrf_token %}
		Username: <input type='text' name='username'>
		Password: <input type='password' name='password'>
		<input type='submit' value='login' name='submit'>
	</form>
	<h1>Register:</h1>
	<form action='/register_attempt' method='POST'>
		{% csrf_token %}
		Name: <input type='text' name='name'>
		Username: <input type='text' name='username'>
		Password: <input type='password' name='password'>
		Password Confirmation: <input type='password' name='confirm_password'>
		<input type='submit' value='register' name='submit'>
	</form>
</body>
</html>
